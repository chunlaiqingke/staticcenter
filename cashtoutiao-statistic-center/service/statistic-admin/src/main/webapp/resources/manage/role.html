<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>角色管理</title>
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../build/css/doc.css" media="all">
    <script type="text/javascript" src="../plugins/js/jquery-1.12.3.js"></script>
    <script src="../plugins/layui/layui.all.js"></script>
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>角色管理</legend>
    </fieldset>

    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-inline">
            <input type="text" id="startDate" name="startDate" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
	    <div class="layui-input-inline">
	        <button class="layui-btn" lay-filter="search" data-type="search">查询</button>
	        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
    </div>
   	<table lay-filter="role">
	  <thead>
	    <tr>
	      <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
	      <th lay-data="{field: 'id', width:80, sort: true, fixed: 'left'}">ID</th>
	      <th lay-data="{field: 'roleName', width:150}">角色名称</th>
	      <th lay-data="{field: 'roleDesc', width:300}">角色描述</th>
	      <th lay-data="{fixed: 'right', width:380, align:'center', toolbar: '#barDemo'}">操作</th>
	    </tr>
	  </thead>
	</table>
	<script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	  <a class="layui-btn layui-btn-nomal layui-btn-xs" lay-event="detail">菜单权限</a>
	</script>
</body>
	<script type="text/javascript" src="role.js"></script>

</html>
