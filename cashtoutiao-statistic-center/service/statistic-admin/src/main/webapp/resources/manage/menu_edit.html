<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../build/css/doc.css" media="all">
    <script type="text/javascript" src="../plugins/js/jquery-1.12.3.js"></script>
    <script src="../plugins/layui/layui.all.js"></script>
</head>

<body>
	<div class="layui-form-item">
        <div class="layui-input-inline">
            <input type="hidden" id="menuId" name="menuId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-inline">
            <input type="text" id="menuName" name="menuName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单图标</label>
        <div class="layui-input-inline">
            <input type="text" id="menuIcon" name="menuIcon" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单地址</label>
        <div class="layui-input-inline">
            <input type="text" id="menuUrl" name="menuUrl" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级菜单</label>
        <div class="layui-input-inline">
            <select id="parentMenu" name="parentMenu" lay-verify="required" placeholder="请选择" autocomplete="off" class="layui-input"></select>
        </div>
    </div>
    <div class="layui-form-item">
	    <div class="layui-input-inline">
	        <button class="layui-btn" lay-filter="search" data-type="search">修改</button>
	    </div>
   	</div>
</body>
<script type="text/javascript" src="menu_edit.js"></script>

</html>
